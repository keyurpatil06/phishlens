<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="options.css"/>
    <title>PhishLens Options</title>
  </head>
  <body>
    <main class="wrap">
      <h1>PhishLens - Settings</h1>
      <label>Dashboard URL <input id="DASHBOARD_URL" placeholder="https://your-next-app.com"/></label>
      <label>Dashboard Token <input id="DASHBOARD_TOKEN" placeholder="optional bearer token"/></label>
      <label>Google Safe Browsing API Key <input id="GSB_API_KEY" placeholder="optional"/></label>
      <label>VirusTotal API Key <input id="VT_API_KEY" placeholder="optional"/></label>
      <button id="save">Save</button>
      <div id="msg"></div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
